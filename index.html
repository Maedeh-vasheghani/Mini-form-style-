<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="form-wrap">
            <div class="formtitle">
                <h1> Sign Up</h1>
                <p>It's free and takes just two minutes </p>
            </div>
            <form action="">
                <div class="form-item">
                    <label for="first-name" class="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="">
                </div>
                <div class="form-item">
                    <label for="last-name" class="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-item">
                    <label for="Email" class="Email">Email</label>
                    <input type="email" name="email" id="email" placeholder="">
                </div>
                <div class="form-item">
                    <label for="password" class="firs-name">Password</label>
                    <input type="password" name="password" id="password" placeholder="*****">
                </div>

                <div class="form-item">
                    <label for="password2" class="firs-name">Confirm Password</label>
                    <input type="password2" name="password2" id="password2" placeholder="*****">
                </div>
                <button type="submit" class="btn">Sing Up</button>
                <p class="bottom-text"> By clicking the Sign Up button, you agree to our <br><a href="#"> Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>Already have an account? <a href="#">Login here </a>
        </p>
    </footer>
    
</body>
</html>
